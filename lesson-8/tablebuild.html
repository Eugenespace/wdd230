<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablestyle.css ">
    <title>Building Tables</title>
</head>
<body>

    <table>
        <caption>Table 1. </caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col"> Sales goal </th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4000</td>
                
            </tr>
            <tr>
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5000</td>
                
            </tr>
            <tr>
                <td scope="row">October</td>
                <td>$4,870</td>
                <td>$5000</td>
                
            </tr>
            <tr>
                <td scope="row">November</td>
                <td>$8,610</td>
                <td class='target'>$7,500</td>
                
            </tr>
            <tr>
                <td scope="row">Black friday</td>
                <td colspan="2">$3500</td>
                
                
            </tr>
            <tr>
                <td scope="row">December</td>
                <td>No effect</td>
                <td>Green color</td>
                
            </tr>
        
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" scope="colgroup">Compiled 2.23.2022 by Eugene Kartey</th>
                
                </tr>
            
        </tfoot>
    </table>

    
</body>
</html>
