<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablestyle.css ">
    <title>Building Tables</title>
</head>
<body>
    <main>
        <table>
            <caption>Table 1. </caption>
            <thead>
                <tr>
                    <th colspan="5" scope="colgroup">Testing substances</th>
                </tr>
                <tr>
                    <th scope="col">Plastics</th>
                    <th scope="col">Acetone</th>
                    <th scope="col"> Flame test </th>
                    <th scope="col"> Heat</th>
                    <th scope="col"> Crease color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td>No effect</td>
                    <td>Green color</td>
                    <td>Softens</td>
                    <td>None</td>
                </tr>
                <tr>
                    <td scope="row">2</td>
                    <td>Softened</td>
                    <td>No change</td>
                    <td>No change</td>
                    <td>White</td>
                </tr>
                <tr>
                    <td scope="row">3</td>
                    <td>No effect</td>
                    <td>Red color</td>
                    <td>Softens</td>
                    <td>None</td>
                </tr>
                <tr>
                    <td scope="row">4</td>
                    <td>No effect</td>
                    <td>Green color</td>
                    <td>Softens</td>
                    <td>None</td>
                </tr>
            
            </tbody>
            <tfoot>
                <tr>
                    <td> 4 Different plastics</td>
                    <td>First test</td>
                    <td>Second test</td>
                    <td>Third test </td>
                    <td>Fourth test</td>
                  </tr>
                
            </tfoot>
        </table>
    </main>
    
</body>
</html>
